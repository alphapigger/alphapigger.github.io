# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: coding & life
subtitle:
description: don't stop learning forever
author: kirk
language: zh-Hans
timezone:


# Disqus
disqus_shortname: kirk91

# Jiathis share
# jiathis: true
# baidushare: true

# Social links
social:
    github: https://github.com/kirk91
    mail: mailto:kirk91.han@gmail.com

# Creative Commons 4.0 International License
creative_commons: by-nc-sa

# Google Analytics
google_analytics: UA-89547051-1

# Specify the date when the site was setup
since: 2015


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kirk91.github.io
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32 
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: next
theme: Daily

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:kirk91/kirk91.github.io.git
  branch: master
  message:

marked:
  gfm: false

sitemap:
  path: sitemap.xml

# plugins:
  # - hexo-footnotes

nofollow:
    enable: true
    # exclude: # 例外的链接，可将友情链接放置此处
    # - exclude1.com
    # - exclude2.com
