# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: coding & life
subtitle:
description: Technology make life better
author: Steven Han
language: zh-Hans
timezone:

# ================================================================
# Next Theme configuration
# ================================================================

avatar: https://avatars2.githubusercontent.com/u/7941339?v=3&s=460

# Duoshuo
duoshuo_shortname: alphapigger
duoshuo_share: true

# Disqus
disqus_shortname:

# Social links
social:
    Github: https://github.com/alphapigger
    Weibo: http://weibo.com/u/2478604292

# Creative Commons 4.0 International License
creative_commons: by-nc-sa 

# Google Analytics
google_analytics: UA-67229568-1

# 百度分析id
baidu_analytics: dc3fa84fd7f983d929aa5eac3c13d731

# Specify the date when the site was setup
since: 2015



# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:alphapigger/alphapigger.github.io.git
  branch: master
  message:
